<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <title>Search result</title>
</head>
<style>
.result{
  color:red;
}
</style>
<body>



<div class="container">
  <!--Search-->
<form method="GET" action="" id="searchform">
<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-justified">
<label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
<i class="material-icons">search</i>
</label>
<div class="mdl-textfield__expandable-holder">

 <input class="mdl-textfield__input" id="fixed-header-drawer-exp" name="q" type="text" value="{{ request.GET.q }}" placeholder="Search..."/>

</div>

</form>
{%if f == 0 %}
<p><br>No results found!</p>
{%else%}
<br>
<span>Found:{{f}} records</span>

  <div class="table-responsive">
         
  <table class="table">
    <thead>
      <tr>
        <th >Book Name</th>
        <th >Medicine</th>
        <th >Section</th>
        <th >Details</th>
      </tr>
    </thead>
    <tbody>
{% for x in posts %}

    <tr>
      <td >{{x.book_name}}</td>
      <td >{{x.med_name}}</td>
      <td >{{x.section}}</td>
      {%for fr in x.meta.highlight.med_details%}
     
      <td ><div>{{fr|safe}}</div></td>

      {%endfor%}
    </tr>
{% endfor %}
{% endif %}
  </tbody>
  </table>
  </div>
</div>

</body>
</html>
